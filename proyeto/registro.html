<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagenes/logo/pestaña.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Focus</title>
</head>
<body class="registro">
    <main class="form">
        <form action="/index.html" method="post">
            <h1>Registro</h1>
            <br>
            <br>
            <label for="nombre">Nombre completo:</label>
            <br>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Pepe Pelaez Perez" required>
            <br>
            <br>
            <label for="number">Numero de celular:</label>
            <br>
            <input class="controls" type="number" id="number" name="number" placeholder="3006665544" required>
            <br>
            <br>
            <label for="fecha">Fecha de nacimiento:</label>
            <br>
            <input class="controls" type= "date" id="fecha" name="fecha" min="1940-01-01" max="2024-03-24" value="2024-03-24" required>
            <br>
            <p>Sexo:</p>
            <br>
            <br>
            <input class="sexo" type="radio" name="femenino" id="femenino" value="femenino">
            <label class="sexo" for="femenino">femenino</label>
            <input class="sexo" type="radio" name="masculino" id="masculino" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <br>
            <label for="email">Correo electronico:</label>
            <br>
            <input class="controls" type="email" id="email" name="email" placeholder="pepelaes@gmail.com" required>
            <br>
            <br>
            <label for="password">Contraseña:</label>
            <br>
            <input class="controls" type="password" id="password" name="password" minlength="6" maxlength="12" placeholder="ingrese su contraseña" required>
            <br>
            <br>
            <label for="password">Confirmar Contraseña:</label>
            <br>
            <!--cambie el nombre de ID para no generar duplicidad-->
            <input class="controls" type="password" id="passwordcon" name="password" minlength="6" maxlength="12" placeholder="Confirmar su contraseña" required>
            <br>
            <br>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" id="Enviar" name="Enviar" value="Registrar">
            <input class="botons" type="reset" id="Limpiar" name="Limpiar" value="Restablecer">
            <br>
            <p><a href="./index.html">Ya tengo Cuenta</a></p>
        </form> 
    </main>
</body>
</html>
